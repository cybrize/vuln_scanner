{% extends "base.html" %}
{% block title %}Unauthorized - VulnScanner Pro{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center">
    <div class="mb-8">
        <svg class="w-24 h-24 text-orange-400 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <h1 class="text-6xl font-bold text-gray-900 mb-4">401</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Authentication Required</h2>
        <p class="text-gray-600 mb-8">You need to log in to access this resource.</p>
    </div>
    
    <div class="space-y-4">
        <a 
            href="{{ url_for('auth.login') }}" 
            class="inline-flex items-center px-6 py-3 bg-primary text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"
        >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Login
        </a>
        
        <p class="text-sm text-gray-500">
            Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
