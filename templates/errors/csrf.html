{% extends "base.html" %}
{% block title %}Security Error - VulnScanner Pro{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center">
    <div class="mb-8">
        <svg class="w-24 h-24 text-red-400 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Security Token Error</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">CSRF Protection Activated</h2>
        <p class="text-gray-600 mb-8">Your security token has expired or is invalid. This helps protect against malicious attacks.</p>
    </div>
    
    <div class="space-y-4">
        <button 
            onclick="window.location.reload()" 
            class="inline-flex items-center px-6 py-3 bg-primary text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"
        >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Refresh Page
        </button>
        
        <div class="flex justify-center space-x-4">
            <a 
                href="{{ url_for('main.dashboard') }}" 
                class="text-primary hover:underline"
            >
                Go to Dashboard
            </a>
            <span class="text-gray-400">|</span>
            <a 
                href="javascript:history.back()" 
                class="text-primary hover:underline"
            >
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
